<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit-icons.min.js"></script>
    <!-- jquery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- linking moments -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- local style sheet -->
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/Favicon.jpg"
      sizes="36x36"
    />
    <title>Day Maker</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="row">
        <div
          class="
            uk-grid uk-grid-collapse uk-child-width-expand@s uk-text-center
          "
        >
          <div class="uk-text-centre">
            <!-- uk-background-primary uk-light -->
            <!-- https://caz1502.github.io/Weather-Dashboard/ -->
            <div id="weather"></div>
          </div>
          <div class="uk-text-centre">
            <div id="daymaker">Greeting</div>
          </div>
          <div class="uk-text-centre">
            <div id="time">Time</div>
          </div>
        </div>
      </div>
    </header>
    <!-- news -->
    <div class="main uk-flex-around">
      <div class="uk-grid uk-grid-collapse uk-child-width-expand@s">
        <div class="section-div">
          <h1 class="uk-heading-bullet">
            News
            <span
              id="news-span"
              uk-tooltip="title: Hello World; delay: 500"
              uk-icon="info"
            ></span>
          </h1>

          <div
            class="
              uk-child-width-1-3@m
              uk-flex
              uk-flex-row
              uk-panel
              uk-panel-scrollable
            "
            uk-grid
            id="news-container"
          ></div>
        </div>
        <!-- joke -->
        <div class="section-div" id="joke-div">
          <h1 class="uk-heading-bullet">
            Joke
            <span
              id="joke-span"
              uk-tooltip="title: Hello World; delay: 500"
              uk-icon="info"
            ></span>
          </h1>
          <div class="container">
            <div class="uk-text-center uk-animation-toggle uk-card-default">
              <button
                id="jokeBtn"
                class="uk-button uk-button-primary uk-animation-shake"
              >
                Make me laugh!
              </button>
              <div
                id="joke"
                class="uk-padding uk-text-large uk-text-primary uk-text-bold"
              ></div>
              <img src="./assets/images/minions.jpg" alt="background" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="uk-grid uk-grid-collapse uk-child-width-expand@s">
        <div class="uk-text-large uk-text-center" id="carl">
          <a
            href="https://github.com/carlsantiago"
            target="_blank"
            class="fa fa-github uk-text-decoration-none"
          >
          </a>
          carl santiago
        </div>
        <div
          class="uk-text-large uk-text-center uk-text-decoration-none"
          id="gustavo"
        >
          <a
            href="https://github.com/gharduim"
            target="_blank"
            class="fa fa-github uk-text-decoration-none"
          >
          </a>
          gustavo gharduim
        </div>
        <div
          class="uk-text-small uk-text-center uk-text-decoration-none"
          id="logo"
        >
          <img
            src="./assets/images/Logo3.jpg"
            alt="Day Maker Logo"
            width="20px"
            height="20px"
          />
          Produced By Remarkable Magpies 2021
        </div>
        <div class="uk-text-large uk-text-center" id="pasan">
          <a
            href="https://github.com/AsanIlva"
            target="_blank"
            class="fa fa-github uk-text-decoration-none"
          >
          </a>
          pasan de silva
        </div>

        <div class="uk-text-large uk-text-center" id="carol">
          <a
            href="https://github.com/caz1502"
            target="_blank"
            class="fa fa-github uk-text-decoration-none"
          >
          </a>
          carol shiers
        </div>
      </div>
      <!-- Production -->
      <div
        class="uk-grid uk-grid-collapse uk-child-width-expand@s"
        id="logo"
      ></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
