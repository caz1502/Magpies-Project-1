<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit-icons.min.js"></script>
    <!-- <link rel="stylesheet" href="css/uikit.min.css" /> -->
    <!-- <script src="js/uikit.min.js"></script> -->
    <!-- jquery -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- linking moments -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- local style sheet -->
    <link rel="stylesheet" href="./assets/css/style2.css" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/Favicon.jpg"
      sizes="36x36"
    />
    <title>Day Maker</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="row">
        <div
          class="
            uk-grid uk-grid-collapse uk-child-width-expand@s uk-text-center
          "
        >
          <div class="uk-text-centre">
            <!-- uk-background-primary uk-light -->
            <!-- https://caz1502.github.io/Weather-Dashboard/ -->
            <div id="weather"></div>
          </div>
          <div class="uk-text-centre">
            <div id="daymaker">Greeting</div>
          </div>
          <div class="uk-text-centre">
            <div id="time">Time</div>
          </div>
        </div>
      </div>
    </header>
    <!-- news -->
    <div class="main">
      <div
        class="uk-grid uk-grid-collapse uk-child-width-expand@s uk-text-center uk-padding"      >
     
        <div
          class="
            uk-child-width-1-2@m
            uk-flex
            uk-flex-row
            uk-panel
            uk-panel-scrollable
          "
          uk-grid
          id="news-container"
          style="height: 45rem"
        ></div>
        <!-- joke -->
        <div>
          <div class="container uk-padding">
            <div class="uk-text-center uk-animation-toggle">
              <button
                id="jokeBtn"
                class="uk-button uk-button-primary uk-animation-shake"
              >
                Make me laugh!
              </button>
              <div
                id="joke"
                class="uk-padding uk-text-large uk-text-primary uk-text-bold"
              ></div>
              <img src="./assets/images/minions.jpg" alt="background" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="uk-grid uk-grid-collapse uk-child-width-expand@s">
       
        <div class="uk-text-small uk-text-center uk-text-decoration-none" id="logo">
          <img
            src="./assets/images/Logo3.jpg"
            alt="Day Maker Logo"
            width="20px"
            height="20px"
          />
          Produced By Remarkable Magpies 2021
      
      </div>
    </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
