<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/images/Logo3.jpg"
      sizes="36x36"
    />
    <title>Day Maker</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav
      class="uk-navbar-container uk-background-secondary"
      id="nav-container"
      uk-navbar
    >
      <div class="uk-navbar-center">
        <span class="uk-navbar-item uk-logo" href="#" id="title"
          >Day Maker</span
        >
      </div>
    </nav>

    <!-- This is a button toggling the modal -->
    <div class="container uk-position-center">
      <h2 class="uk-heading-line uk-text-center">
        <span id="select">Select a profile</span>
      </h2>
      <div class="uk-height-medium uk-flex uk-flex-center">
        <button
          class="
            uk-button
            uk-button-secondary
            uk-border-rounded
            uk-box-shadow-small
            uk-margin-auto-vertical
          "
          type="button"
          uk-toggle="target: #modal-example"
        >
          <span
            uk-icon="icon: plus; ratio: 3.5"
            title="Create a profile"
          ></span>
        </button>
      </div>
      <div id="profilesContainer" class="uk-flex uk-flex-center">
        <div id="profilesAvatar" class="uk-flex uk-flex-center"></div>
      </div>
    </div>

    <!-- This is the modal -->
    <div id="modal-example" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Create a profile</h2>
        <form id="userForm">
          <fieldset class="uk-fieldset" id="form">
            <label class="uk-form-label uk-text-default" for="form-stacked-text"
              >Name</label
            >
            <div class="uk-margin uk-inline">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input
                class="uk-input uk-form-width-large"
                id="name"
                type="text"
                placeholder="John"
                minlength="2"
              />
            </div>

            <div class="uk-form-select uk-margin-small" data-uk-form-select>
              <span>Select your country</span>
              <select id="country">
                <option value="au">Australia</option>
                <option value="in">India</option>
                <option value="ph">Philippines</option>
                <option value="br">Brazil</option>
              </select>
            </div>

            <!--NEWS-->
            <div class="uk-margin-small">
              <label
                class="uk-form-label uk-text-default"
                for="form-stacked-text"
                >News Category</label
              >
            </div>

            <div class="uk-panel uk-panel-scrollable">
              <ul class="uk-list">
                <li>
                  <label
                    ><input
                      class="uk-radio"
                      id="newsAny"
                      type="radio"
                      name="radio2"
                    />
                    Any</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      class="uk-radio"
                      id="newsCustom"
                      type="radio"
                      name="radio2"
                    />
                    Custom:</label
                  >
                  <ul>
                    <table class="uk-table">
                      <tbody>
                        <tr
                          class="
                            uk-grid uk-grid-column-small uk-child-width-1-3@s
                          "
                        >
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsGeneral"
                                  type="checkbox"
                                />
                                General</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsBusiness"
                                  type="checkbox"
                                />
                                Business</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsEntertainment"
                                  type="checkbox"
                                />
                                Entertainment</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsHealth"
                                  type="checkbox"
                                />
                                Health</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsScience"
                                  type="checkbox"
                                />
                                Science</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsSports"
                                  type="checkbox"
                                />
                                Sports</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="newsTechnology"
                                  type="checkbox"
                                />
                                Technology</label
                              >
                            </li>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </ul>
                </li>
              </ul>
            </div>

            <!-- JOKE CATEGORY -->
            <div class="uk-margin-small">
              <label
                class="uk-form-label uk-text-default"
                for="form-stacked-text"
                >Joke Category</label
              >
            </div>

            <div class="uk-panel uk-panel-scrollable">
              <ul class="uk-list">
                <li>
                  <label
                    ><input
                      class="uk-radio"
                      id="jokeAny"
                      type="radio"
                      name="radio1"
                    />
                    Any</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      class="uk-radio"
                      id="jokeCustom"
                      type="radio"
                      name="radio1"
                    />
                    Custom:</label
                  >
                  <ul>
                    <table class="uk-table">
                      <tbody>
                        <tr
                          class="
                            uk-grid uk-grid-column-small uk-child-width-1-3@s
                          "
                        >
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="jokeProgramming"
                                  type="checkbox"
                                />
                                Programming</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="jokeMisc"
                                  value="misc"
                                  type="checkbox"
                                />
                                Misc</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="jokeDark"
                                  value="dark"
                                  type="checkbox"
                                />
                                Dark</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="jokePun"
                                  value="pun"
                                  type="checkbox"
                                />
                                Pun</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="jokeSpooky"
                                  value="spooky"
                                  type="checkbox"
                                />
                                Spooky</label
                              >
                            </li>
                          </td>
                          <td class="uk-padding-remove">
                            <li>
                              <label
                                ><input
                                  class="uk-checkbox"
                                  id="jokeChristmas"
                                  value="christmas"
                                  type="checkbox"
                                />
                                Christmas</label
                              >
                            </li>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </ul>
                </li>
              </ul>
            </div>
          </fieldset>
        </form>
        <p class="uk-text-right">
          <button
            class="uk-button uk-button-default uk-modal-close"
            type="button"
          >
            Cancel
          </button>
          <button
            class="uk-button uk-button-primary uk-modal-close"
            id="save"
            type="button"
          >
            Save
          </button>
        </p>
      </div>
    </div>
    <!-- End of modal -->

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit-icons.min.js"></script>
    <script src="assets/js/landing.js"></script>
  </body>
</html>
